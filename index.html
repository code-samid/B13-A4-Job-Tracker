<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#1e1e1e]/5 text-[#002c5c]">
    <header class="w-[80%] mx-auto">
        <h1 class="text-4xl font-bold mb-5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-6 mb-15">
            <div class="p-4 rounded-lg font-medium bg-white">
                <p>Total</p>
                <p class="font-bold" id="total">0</p>
            </div>

            <div class="p-4 rounded-lg font-medium bg-white">
                <p>Interview</p>
                <p class="font-bold text-green-500" id="interview">0</p>
            </div>

            <div class="p-4 rounded-lg font-medium bg-white">
                <p>Rejected</p>
                <p class="font-bold text-red-500" id="rejected">0</p>
            </div>

        </div>
    </header>

    <hr class="w-[80%] mx-auto my-[30px]">

    <main class="w-[80%] mx-auto">
        <div class="flex justify-between mb-6">
            <h2 class="font-bold">Available Jobs</h2>
            <p>8 jobs</p>
        </div>
        <div class="mb-10">
            <button class="bg-blue-500 text-white px-12 py-2 rounded-lg" id="all-filter-btn">All</button>
            <button class="bg-white rounded-lg px-12 py-2" id="interview-filter-btn">Interview</button>
            <button class="bg-white rounded-lg px-12 py-2" id="rejected-filter-btn">Rejected</button>
        </div>

        <section>
            <div>
                <div>
                    <h2>Mobile First Corp</h2>
                    <p>React Native Developer</p>
                </div>
                <div><i class="fa-regular fa-trash-can"></i></div>
            </div>
            <div class="my-5">
                <p>Remote
                    •
                    Full-time
                    •
                    $130,000 - $175,000</p>
            </div>

            <div class="mb-5">
                <button>Not Applied</button>
                <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
            </div>

            <div>
                <button>INTERVIEW</button>
                <button>REJECTED</button>
            </div>
        </section>
    </main>

</body>

</html>
